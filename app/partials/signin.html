<div class="row " style="margin-top:10%">
    <div class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
        <form class="form-horizontal" role="form" ng-submit="signin()">
            <div class="form-group">
                <label for="email" class="col-sm-5 col-md-3 control-label">Email</label>
                <div class="col-sm-10 col-md-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-5 col-md-3 control-label">Password</label>
                <div class="col-sm-10  col-md-10">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
