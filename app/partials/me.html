<div class="row"  ng-init="me()" style="margin-top:10%">
    <div class="col-md-offset-2 col-md-8"> <!-- bootstrap columns -->
        
        <form class="form-horizontal" role="form" ng-submit="setUser()">
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Name </label>
                <div class="col-sm-5">
                    <input  class="form-control" id="name" name="name" type="text"  ng-model="myDetails.data.name">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email" name="email"  ng-model="myDetails.data.email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="username" class="col-sm-4 control-label">Username</label>
                <div class="col-sm-5">
                    <input  class="form-control" id="username" name="username"  ng-model="myDetails.data.username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-5">
                    <input class="form-control" id="password" name="password"  ng-model="myDetails.data.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-5 col-md-offset-5 col-md-5">
                    <button type="submit" class="btn btn-default">Submit Changes</button>
                </div>
            </div>
        </form>


    </div>
</div>
