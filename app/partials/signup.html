<div class="row" style="margin-top:10%">
    <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-5">
        <form class="form-horizontal" role="form" ng-submit="signup()">
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                    <input  class="form-control" id="name" name="name" placeholder="Name" ng-model="name">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="username" class="col-sm-4 control-label">Username</label>
                <div class="col-sm-8">
                    <input  class="form-control" id="username" name="username" placeholder="username" ng-model="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-5 col-md-offset-5 col-md-5">
                    <button type="submit" class="btn btn-default">Sign up</button>
                </div>
            </div>
        </form>
    </div>
</div>
