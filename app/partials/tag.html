<div class="row" style="margin-top:10%" ng-show="true">
    <div class="col-md-offset-4 col-md-4"> <!-- bootstrap columns -->
        <div class="form-group">
  <label class="control-label">Create a Tag</label>
  <div class="input-group">
    <span class="input-group-addon">Tag</span>
    <input type="text" class="form-control" required="Tags can't be empty" ng-model="tagName">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-click="tagAction(tagName)">Suggest</button>
    </span>
  </div>
</div>
       
    </div>
</div>
<div class="row" ng-show="true">
  <div class="col-md-offset-4">
  <h3>Your Tag will be: {{tagName}}</h3>
  </div>
</div>


<div class="row" style="margin-top:10%" ng-show="isAdmin" ng-init="getTags()">
  <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
    <div class="panel panel-primary ">
      <div class="panel-heading">
        <h3 class="panel-title">Take an Action for Tag Approval</h3>
      </div>
      <div class="panel-body">
        <div class="col-md-12 col-sm-12" ng-repeat="tag in tags">
          <h4 class="col-md-7 col-sm-4">{{tag.tagName}}</h4>
          <a href="#" class="btn btn-success col-md-2 col-sm-4" ng-click="tagAction(tag.tagName)">Approve</a>
          <a href="#" class="btn btn-danger col-md-offset-1 col-md-2 col-sm-4" ng-click="deleteTag(tag.tagName)">Deny</a>
        </div>
          


      </div>
    </div>
  </div>
</div>
